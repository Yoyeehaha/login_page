<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入介面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1>會員登入</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>帳號</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>密碼</label>
            </div>
            <div class="pass">忘記密碼?</div>
            <input type="submit" value="登入">
            <div class="signup_link">
                非會員?<a href="#">創一個吧</a>
            </div>
        </form>
    </div>
</body>
</html>
